    <!-- === LOGO LOADER (Bounce Animation) === -->
    <div id="loader" aria-hidden="true">
        <img src="/Assets/Logo png.png" alt="Logo" class="loader-logo" />
    </div>

    <style>
        /* Fullscreen overlay */
        #loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            /* change if needed */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 1;
            visibility: visible;
            transition: opacity .4s ease, visibility .4s ease;
        }

        .page-loaded #loader {
            opacity: 0;
            visibility: hidden;
        }

        html.loader-lock,
        body.loader-lock {
            overflow: hidden;
        }

        /* Logo bounce animation */
        .loader-logo {
            width: 120px;
            height: auto;
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-25px);
            }

            60% {
                transform: translateY(-12px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .loader-logo {
                animation: none;
            }
        }
    </style>

    <script>
        (function () {
            document.documentElement.classList.add('loader-lock');
            document.body.classList.add('loader-lock');

            const MIN_VISIBLE_MS = 600;
            const FALLBACK_HIDE_MS = 4000;
            const startedAt = Date.now();

            function hideLoader() {
                const elapsed = Date.now() - startedAt;
                const delay = Math.max(0, MIN_VISIBLE_MS - elapsed);

                setTimeout(() => {
                    document.body.classList.add('page-loaded');
                    setTimeout(() => {
                        document.documentElement.classList.remove('loader-lock');
                        document.body.classList.remove('loader-lock');
                        const el = document.getElementById('loader');
                        if (el && el.parentNode) el.parentNode.removeChild(el);
                    }, 450);
                }, delay);
            }

            window.addEventListener('load', hideLoader);
            setTimeout(hideLoader, FALLBACK_HIDE_MS);
        })();
    </script>
    <!-- === /LOGO LOADER === -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".fade-in-element");
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                        obs.unobserve(entry.target); // run only once
                    }
                });
            }, { threshold: 0.2 });

            elements.forEach(el => observer.observe(el));
        });
    </script>
