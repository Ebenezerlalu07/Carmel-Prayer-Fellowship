<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Mobile navbar improvements */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
        transition: linear;
        animation: ease;
      }
      

      .navbar-nav .nav-link {
        text-align: left;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .navbar-nav .nav-link.active {
        background: #dc3545;
        color: #fff !important;
        border-radius: 25px;
        font-weight: 600;
      }

      .navbar-nav .nav-link:hover {
        background: #f8f9fa;
      }

      /* Mobile: stack buttons + stats left */
      .action-row {
        flex-direction: column;
        align-items: flex-start !important;
      }

      .stats {
        text-align: left !important;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/Assets/Logo.webp" alt="Logo" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>


<!-- Hero Section -->
<section class="hero d-flex flex-column justify-content-end text-white" 
  style="min-height:100vh; padding-top:80px; 
         background: url('/Assets/Banner.jpg') no-repeat center center/cover; 
         position: relative;">

  <!-- Dark overlay for readability -->
  <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5);"></div>

  <div class="container position-relative">
    <div class="hero-content">
      <p class="fw-bold">Welcome to Carmel Prayer Fellowship</p>
      <h1>Rooted in the Gospel, growing in<br> grace, living in love.</h1>
      <p>Discover a place where the Gospel leads, and everyone belongs.</p>

      <!-- Action row (buttons + stats) -->
      <div class="action-row d-flex justify-content-between align-items-center flex-wrap mt-4">
        <!-- Buttons -->
        <div class="mb-3 mb-lg-0">
          <a href="#" class="btn btn-danger btn-custom rounded-pill me-2">Visit Church</a>
          <a href="#" class="btn btn-light btn-custom rounded-pill">Watch Live</a>
        </div>

        <!-- Stats -->
        <div class="stats d-flex gap-4 text-end">
          <div>
            <h4>1995</h4>
            <p class="mb-0">Founded</p>
          </div>
          <div>
            <h4>240</h4>
            <p class="mb-0">Members</p>
          </div>
          <div>
            <h4>24/7</h4>
            <p class="mb-0">Prayer Support</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
